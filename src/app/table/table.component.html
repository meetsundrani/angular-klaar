<div class="container-fluid mt-5">
<div class="row">
<span class="col-4">
<mat-form-field appearance="fill">
   <mat-label>Select an option</mat-label>
   <mat-select [(value)]="selected">
    <mat-option id="city" *ngFor="let city of cities" [value]="city.value" (onSelectionChange)="onSelectionChanged(city.value,$event)">
      {{city.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
</span>
<span class="col-8 md-form mt-2">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Columns" #input/>
</span>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" id="myTab">

    <!-- Position Column -->
  <ng-container matColumnDef="ifsc">
    <th mat-header-cell *matHeaderCellDef>
      ifsc
    </th>
    <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="bank_id">
    <th mat-header-cell *matHeaderCellDef ma>
      bank_id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef m>
      branch
    </th>
    <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef ma>
      address
    </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!--city Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>
      city
    </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!--district Column -->
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef mat>
      district
    </th>
    <td mat-cell *matCellDef="let element"> {{element.district}} </td>
  </ng-container>
  <!--state Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef >
      state
    </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>
  <!--bank_name Column -->
  <ng-container matColumnDef="bank_name">
    <th mat-header-cell *matHeaderCellDef mat->
      bank_name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"
                 showFirstLastButtons 
                 aria-label="Select page of Bank Details">
  </mat-paginator>
</div>
</div>
